<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Love Date | sign_up</title>

		<!-- ————————————————————————————————————————————
		———	CSS
		—————————————————————————————————————————————— -->
		<link  rel="stylesheet" href="css/bootstrap.min.css">
		<link  rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
		<link  rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
		<link  rel="stylesheet" href="css/bootaide.css">
		<link  rel="stylesheet" href="css/animate.css">
		<link  rel="stylesheet" href="css/sign.css">

		<!-- ————————————————————————————————————————————
		———	Fonts
		—————————————————————————————————————————————— -->

		<link href='https://fonts.googleapis.com/css?family=Raleway:500italic,900,100,100italic,700,200italic,300,200,900italic,400,600italic,600,500,800italic,800,400italic,300italic,700italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	</head>
	<body>

		<!-- ————————————————————————————————————————————
		———	Header
		—————————————————————————————————————————————— -->
		<section>
			<div class="container">
				<div class="row">

					<div class="col-md-6 col-md-offset-3 form-box">
						<img style="margin: 0 auto;" class="img-responsive" alt="logo here" src="images/logo-2.png" width="200px" height="100px" />
						<div class="form-top p-h-lg m-h-xl m-t">
							<div class="text-center">
								<h3>Sign in</h3>
								<p>
									With your social network
								</p>

								<div class="row p-h-md">
									<div class="col-sm-4 text-center">
										<a class="btn btn-custom btn-custom-google-plus m-b-sm" href="#"> <i class="fa fa-google-plus"></i> Google Plus </a>
									</div>
									<div class="col-sm-4 text-center">
										<a class="btn btn-custom btn-custom-facebook  m-b-sm p-h-lg" href="#"> <i class="fa fa-facebook"></i> Facebook </a>
									</div>
									<div class="col-sm-4 text-center">
										<a class="btn btn-custom btn-custom-twitter m-b-sm p-h-md" href="#"> <i class="fa fa-twitter"></i> Twitter </a>
									</div>
								</div>
							</div>
							<div class="divider p-h-md">
								<hr class="left"/>
								<span>or</span>
								<hr class="right" />
							</div>

						</div>

						<div class="form-bottom p-h-lg p-b-xl m-h-xl">
							<form role="form" action="" method="post" class="login-form text-center">
								<div class="flp">
									<div class="form-group ">
										<input type="text" class="form-control" id="uname" />
										<label class="" for="uname">Username or Email</label>
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password" />
										<label for="password">Password</label>
									</div>
								</div>
								<div class="p-h-md">
									<p class="text-muted pull-left">
										Keep me signed in <span class="p-l-2x">
											<input type="checkbox" class="" />
										</span>
									</p>
									<button type="submit" class="btn btn-custom btn-custom-google-plus p-v-sm">
										Sign in!
									</button>
								</div>
							</form>
							<div class="row prblm p-h-md">
								<div class="col-sm-6 p-t">

									<p class="text-muted">
										Not a member? <span><a class="text-muted" href="#"> Sign up</a></span>
									</p>
								</div>
								<div class="col-sm-6 text-right p-t">

									<span class="text-danger"><a href="#"> Recover my password</a></span>
									<br />
									<span><a class="text-muted" href="#"> Problems signing in</a></span>

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-4 text-center ">
								<ul class="list-unstyled list-inline m-t-xl">
									<li>
										<a class="text-white text" href="#"><i class="fa fa-facebook"></i></a>
									</li>
									<li>
										<a class="text-white" href="#"><i class="fa fa-twitter"></i></a>
									</li>
									<li>
										<a class="text-white" href="#"><i class="fa fa-youtube"></i></a>
									</li>
									<li>
										<a class="text-white" href="#"><i class="fa fa-pinterest-p"></i></a>
									</li>
									<li>
										<a class="text-white" href="#"><i class="fa fa-instagram"></i></a>
									</li>
								</ul>

							</div>

						</div>

					</div>
				</div>
			</div>
			</div>
		</section>

		<!-- ————————————————————————————————————————————
		———	JS
		—————————————————————————————————————————————— -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- jQuery easing plugin for animation fun -->
		<script src="http://thecodeplayer.com/u/js/jquery.easing.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.backstretch.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/script.js"></script>

		<script>
			$.backstretch("images/sign-bg.jpg");

		</script>

	</body>
</html>
