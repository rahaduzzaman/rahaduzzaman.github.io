		<script type="text/javascript">
			// set CountUp options
			// you don't need to do this - you can use the default options
			var useOnComplete = true, useEasing = true, easingFn = null, useGrouping = true, options = {
				useEasing : useEasing, // toggle easing
				easingFn : easingFn, // defaults to easeOutExpo, but you can specify your own
				useGrouping : useGrouping, // 1,000,000 vs 1000000
				separator : ',', // character to use as a separator
				decimal : '.', // character to use as a decimal
			};
			var demo, code, data, stars, easingFunctions;

			var easingFn = function(t, b, c, d) {
				var ts = (t /= d) * t;
				var tc = ts * t;
				return b + c * (tc + -3 * ts + 3 * t);
			}
			// create instance
			window.onload = function() {
				// setup CountUp object
				var demo1 = new CountUp("ele1", 0, 75, 0, 2.5, options);
				var demo2 = new CountUp("ele2", 0, 74, 0, 2.5, options);
				var demo3 = new CountUp("ele3", 0, 66, 0, 2.5, options);
				var demo4 = new CountUp("ele4", 0, 32, 0, 2.5, options);
				demo1.start();
				demo2.start();
				demo3.start();
				demo4.start();
			};
