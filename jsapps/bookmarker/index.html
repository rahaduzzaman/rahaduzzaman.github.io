<!doctype html>
<html lang="en">
  <head>
    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-signin" id="myForm">
        <div class="text-center mb-4">
          <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Bookmarker</h1>
          
        </div>
  
        <div class="form-label-group">
          <input type="text" id="siteName" class="form-control" placeholder="Email address">
          <label for="siteName">Site Name</label>
        </div>
  
        <div class="form-label-group">
          <input type="text" id="siteUrl" class="form-control" placeholder="url">
          <label for="siteUrl">Site Url</label>
        </div>
  
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
      <div class="row justify-content-center">
        <div class="col-md-6" id="bookmarkResults"></div>
      </div>

      <p class="mt-5 mb-3 text-muted text-center">&copy; Bookmarker, 2017-2018 | <span>author</span> <a href="rahad.me">Rahaduzzaman</a></p>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
